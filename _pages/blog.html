---
layout: page
title: Bog
permalink: blog
---

<h1>{{ page.title }} </h1>

{% for tag in site.tags %}
  <h2>{{ tag[0] | titleize }}</h2>
  <ul>
    {% for post in tag[1] %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      {{ post.excerpt }}
    </li>
    {% endfor %}
  </ul>
{% endfor %}
